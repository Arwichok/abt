<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="image/png" sizes="96x96" rel="icon" href="/static/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Setup bot</title>
</head>
<body>
    <section class="container">
        <form action="/bot/setup" method="post">
            <div class="form-group">
              <label for="token">Token</label>
              <input type="text" name="token" class="form-control" id="token" placeholder="Token" required>
              <small id="token-explain" class="form-text text-muted">Pass Telegram Bot token to check and setup webhook.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</body>
</html>
